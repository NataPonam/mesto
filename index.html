<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="../mesto/pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="../mesto/images/logo.svg" alt="логотип">
  </header>

  <main>
    <section class="popup">
      <div class="popup__container">
        <a class="popup__link" href="#"> <img class="popup__close-icon" src="../mesto/images/Close Icon.svg"></a>
        <h3 class="popup__title">Редактировать профиль</h3>
        <p class="popup__name">Жак-Ив Кусто</p>
        <!--Delete name-->
        <p class="popup__info">Исследователь океана</p>
        <!--Delete info-->
        <button class="popup__btn">Сохранить</button>
      </div>
    </section>

    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="../mesto/images/Avatar.svg" alt="фото">
        <div class="profile__container">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__btn-edit" type="submit"></button>
          <p class="profile__info">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn-add" type="submit"></button>
    </section>

    <ul class="cards">
      <li class="card">
        <img class="card__img" src="../mesto/images/Карачаевск.jpg" alt="Карачаевск">
        <div class="card__caption">
          <h3 class="card__title">Карачаево-Черкессия</h3>
          <img class="card__like" src="../mesto/images/heart.svg" alt="сердце">
      </li>
      </div>

      <li class="card">
        <img class="card__img" src="../mesto/images/Эльбрус.png" alt="Эльбрус">
        <div class="card__caption">
          <h3 class="card__title">Гора Эльбрус</h3>
          <img class="card__like" src="../mesto/images/heart.svg" alt="сердце">
        </div>
      </li>

      <li class="card">
        <img class="card__img" src="../mesto/images/Домбай.png" alt="Домбай">
        <div class="card__caption">
          <h3 class="card__title">Домбай</h3>
          <img class="card__like" src="../mesto/images/heart.svg" alt="сердце">
        </div>
      </li>

      <li class="card">
        <img class="card__img" src="../mesto/images/Красноярские_столбы.jpg" alt="Красноярские столбы">
        <div class="card__caption">
          <h3 class="card__title">Красноярск</h3>
          <img class="card__like" src="../mesto/images/heart.svg" alt="сердце">
        </div>
      </li>

      <li class="card">
        <img class="card__img" src="../mesto/images/Озеро_Эльтон_Волгоград.jpg" alt="Волгоград">
        <div class="card__caption">
          <h3 class="card__title">Волгоград</h3>
          <img class="card__like" src="../mesto/images/heart.svg" alt="сердце">
        </div>
      </li>

      <li class="card">
        <img class="card__img" src="../mesto/images/Байкал.jpg" alt="Байкал">
        <div class="card__caption">
          <h3 class="card__title">Иркутск</h3>
          <img class="card__like" src="../mesto/images/heart.svg" alt="сердце">
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022&nbsp;Mesto Russia</p>
  </footer>

</body>

</html>
