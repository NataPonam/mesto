<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интересные места России">
  <meta name="keywords" content="Россия, Карачаевск, Эльбрус, Домбай, Байкал, Красноярск, Волгоград">
  <meta name="author" content="Наталья Понамаренко">
  <meta name="copyright" content="Наталья Понамаренко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_img.jpg" alt="фото">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit" type="button" aria-label="изменить"></button>
        <p class="profile__info">Исследователь океана</p>
      </div>
      <button class="profile__btn-add" type="button" aria-label="добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <template id="cards__template">
          <li class="card">
            <button class="card__trash" type="button" aria-label="удалить"></button>
            <img class="card__img" src="#" alt="Местность">
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <button class="card__btn" type="button" aria-label="нравится"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022&nbsp;Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <form class="popup__form" name="form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__input-box">
          <input id="input-profile-name" class="popup__input popup__input_type_name" type="text" name="profile-name"
            autocomplete="off" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error input-profile-name-error"></span>
          <input id="input-profile-info" class="popup__input popup__input_type_info" type="text" name="profile-info"
            autocomplete="off" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
          <span class="popup__input-error input-profile-info-error"></span>
        </fieldset>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup_places">
    <div class="popup__container">
      <form class="popup__form-places" name="form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__input-box">
          <input id="input-place-name" class="popup__input popup__input_type_place" type="text" name="place"
            autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error input-place-name-error"></span>
          <input id="input-place-link" class="popup__input popup__input_type_link" type="url" name="place-link"
            autocomplete="off" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error input-place-link-error"></span>
        </fieldset>
        <button class="popup__btn" type="submit" disabled>Создать</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup_img">
    <div class="popup__wrapper">
      <button class="popup__close-icon popup__close-icon_big-pic" type="button" aria-label="закрыть"></button>
      <figure class="popup__pic">
        <img class="popup__big-pic" src="#" alt="Изображение">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/constans.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
