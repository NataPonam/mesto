<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интересные места России">
  <meta name="keywords" content="Россия, Карачаевск, Эльбрус, Домбай, Байкал, Красноярск, Волгоград">
  <meta name="author" content="Наталья Понамаренко">
  <meta name="copyright" content="Наталья Понамаренко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="../mesto/images/logo.svg" alt="логотип">
  </header>

  <main>
    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="../mesto/images/Avatar.svg" alt="фото">
        <div class="profile__container">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__btn-edit" type="submit"></button>
          <p class="profile__info">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn-add" type="submit"></button>
    </section>

    <ul class="cards">
      <li class="card">
        <img class="card__img" src="../mesto/images/Карачаевск.jpg" alt="Карачаевск">
        <div class="card__caption">
          <h3 class="card__title">Карачаево-Черкессия</h3>
          <button class="card__like"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="../mesto/images/Эльбрус.png" alt="Эльбрус">
        <div class="card__caption">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button class="card__like"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="../mesto/images/Домбай.png" alt="Домбай">
        <div class="card__caption">
          <h3 class="card__title">Домбай</h3>
          <button class="card__like"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="../mesto/images/Красноярские_столбы.jpg" alt="Красноярские столбы">
        <div class="card__caption">
          <h3 class="card__title">Красноярск</h3>
          <button class="card__like"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="../mesto/images/Озеро_Эльтон_Волгоград.jpg" alt="Волгоград">
        <div class="card__caption">
          <h3 class="card__title">Волгоград</h3>
          <button class="card__like"></button>
        </div>
      </li>
      <li class="card">
        <img class="card__img" src="../mesto/images/Байкал.jpg" alt="Байкал">
        <div class="card__caption">
          <h3 class="card__title">Иркутск</h3>
          <button class="card__like"></button>
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022&nbsp;Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__input-box">
          <input class="popup__name popup__input" type="text" name="profile-name" autocomplete="off">
          <input class="popup__info popup__input" type="text" name="profile-info" autocomplete="off">
        </fieldset>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
