<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интересные места России">
  <meta name="keywords" content="Россия, Карачаевск, Эльбрус, Домбай, Байкал, Красноярск, Волгоград">
  <meta name="author" content="Наталья Понамаренко">
  <meta name="copyright" content="Наталья Понамаренко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_img.jpg" alt="фото">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit" type="button" aria-label="edit"></button>
        <p class="profile__info">Исследователь океана</p>
      </div>
      <button class="profile__btn-add" type="button" aria-label="add"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__img" src="./images/Карачаевск.jpg" alt=" Карачаевск">
          <div class="card__caption">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/Эльбрус.png" alt="Эльбрус">
          <div class="card__caption">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/Домбай.png" alt="Домбай">
          <div class="card__caption">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/Красноярские_столбы.jpg" alt="Красноярские столбы">
          <div class="card__caption">
            <h2 class="card__title">Красноярск</h2>
            <button class="card__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/Озеро_Эльтон_Волгоград.jpg" alt="Волгоград">
          <div class="card__caption">
            <h2 class="card__title">Волгоград</h2>
            <button class="card__like" type="button" aria-label="like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/Байкал.jpg" alt="Байкал">
          <div class="card__caption">
            <h2 class="card__title">Иркутск</h2>
            <button class="card__like" type="button" aria-label="like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022&nbsp;Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__input-box">
          <input class="popup__input popup__input_name" type="text" name="profile-name" autocomplete="off">
          <input class="popup__input popup__input_info" type="text" name="profile-info" autocomplete="off">
          <button class="popup__btn" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__close-icon" type="button" aria-label="close"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
